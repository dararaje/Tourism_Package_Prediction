name: Tourism_Package_Prediction_Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  train-and-register:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r tourism_project/deployment/requirements.txt

      - name: Train Model
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/train.py

      # ✨ NEW: Save model files as artifacts
      - name: Upload Model Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: trained-models
          path: |
            tourism_project/model_building/tourism_model.pkl
            tourism_project/model_building/tourism_preprocessor.pkl
          retention-days: 1

  deploy-hosting:
    runs-on: ubuntu-latest
    needs: train-and-register
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ✨ NEW: Download the trained models
      - name: Download Model Artifacts
        uses: actions/download-artifact@v3
        with:
          name: trained-models
          path: tourism_project/model_building/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Hosting Dependencies
        run: pip install huggingface_hub

      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/hosting/hosting.py
