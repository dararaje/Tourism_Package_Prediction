name: Tourism_Package_Prediction_Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  train-and-register:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # Speeds up subsequent runs

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/deployment/requirements.txt
          # Ensuring these are present even if forgotten in requirements.txt
          pip install huggingface_hub mlflow xgboost scikit-learn

      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/prep.py

      - name: Model Training & MLflow Logging
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # Note: Since this is a temporary GitHub runner, 
          # local MLflow logs will vanish unless you use a remote tracking URI.
        run: python tourism_project/model_building/train.py

  deploy-hosting:
    runs-on: ubuntu-latest
    needs: train-and-register
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Hosting Dependencies
        run: pip install huggingface_hub

      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/hosting/hosting.py
